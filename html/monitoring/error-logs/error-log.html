<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../../css/app-style-guide.css" />
    <link rel="stylesheet" href="../../../css/sidebar.css" />
    <link rel="stylesheet" href="../../../css/subsidebar.css" />
    <link rel="stylesheet" href="../../../css/header.css" />
    <link rel="stylesheet" href="../../../css/setup.css" />

    <script src="../../../js/sidebar.js" defer></script>
    <script src="../../../js/subsidebar.js" defer></script>
    <script src="../../../js/monitoring/monitoring.js" defer></script>
    <script src="../../../js/header.js"></script>
    <script src="../../../js/rest-api.js"></script>
    <script src="../../../js/monitoring/error-logs/error-log.js" defer></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;600&display=swap"
    />
    <title></title>
  </head>

  <body>
    <ul id="left-sidebar-list"></ul>

    <main>
      <header-component style="height: 40px"> </header-component>

      <div class="main-content">
        <ul id="left-subsidebar-list"></ul>

        <div id="content-container">
          <!--Content-->

          <div class="content flex">
            <!--Content title-->
            <div class="flex row full-width align-center space-between">
              <div class="flex col gap-5px">
                <h1>Error logs</h1>
                <div class="row-5px">
                  Download and delete error logs.
                  <button class="help-btn">
                    <img
                      class="help-btn-img"
                      alt="Help"
                      src="../../../images/help.svg"
                      loading="lazy"
                    />
                  </button>
                </div>
              </div>
              <div class="row-5px">
                <button id="create-map" class="flex row gap-5px">
                  <img
                    class="plus-btn-img"
                    alt="Generate log"
                    src="../../../images/plus.svg"
                    loading="lazy"
                  />
                  Generate log
                </button>
                <button class="flex row del-btn">
                  <img
                    class="plus-btn-img"
                    alt="Create user groups"
                    src="../../../images/bin.svg"
                    loading="lazy"
                  />
                  Delete all
                </button>
              </div>
            </div>
            <div class="full-width flex row gap-frame">
              <section class="full-width flex col gap-frame">
                <div id="filter-container">
                  <div class="row-5px">
                    <label for="filter">Filter:</label>
                    <input
                      id="filter"
                      placeholder="Write name to filter by..."
                      name="filter"
                      type="text"
                    />
                    <div id="number-of-item">Num item(s) found</div>
                  </div>
                </div>
                <table id="map-table">
                  <thead>
                    <tr>
                      <th
                        class="nowrap col-1 text-align-center"
                        style="width: 5%"
                      ></th>
                      <th
                        class="nowrap col-2 text-align-left"
                        style="width: 35%"
                      >
                        Description
                      </th>
                      <th
                        class="nowrap col-3 text-align-center"
                        style="width: 30%"
                      >
                        Module
                      </th>
                      <th
                        class="nowrap col-4 text-align-center"
                        style="width: 15%"
                      >
                        Time
                      </th>
                      <th
                        class="nowrap col-5 text-align-right"
                        style="width: 15%"
                      >
                        Function
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <td class="col-1 text-align-center" style="width: 5%">
                      <svg
                        class="plus-btn-img fill-color-btn"
                        viewBox="0 0 512 512"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <g id="SVGRepo_bgCarrier" stroke-width="0" />

                        <g
                          id="SVGRepo_tracerCarrier"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />

                        <g id="SVGRepo_iconCarrier">
                          <g id="Security_alert">
                            <path
                              d="M80.9175,377.0605H202V439.16H139a9.8965,9.8965,0,1,0,0,19.7929H373a9.8965,9.8965,0,1,0,0-19.7929H310V377.0605H431.0869A49.9019,49.9019,0,0,0,480.64,332.9351H31.36A49.9094,49.9094,0,0,0,80.9175,377.0605Z"
                            />
                            <path
                              d="M431.0836,53.0474H80.9175A49.9174,49.9174,0,0,0,31,102.9648V313.1421H481V102.9637A49.9163,49.9163,0,0,0,431.0836,53.0474ZM171.5252,239.4111l65.0274-112.6322a22.4559,22.4559,0,0,1,38.8948,0l65.0274,112.6322a22.4558,22.4558,0,0,1-19.4473,33.6836H190.9725A22.4558,22.4558,0,0,1,171.5252,239.4111Z"
                            />
                            <circle cx="256" cy="235.8676" r="11.25" />
                            <path
                              d="M246.1079,166.3208v37.2305a9.8965,9.8965,0,0,0,19.793,0V166.3208a9.8965,9.8965,0,0,0-19.793,0Z"
                            />
                          </g>
                        </g>
                      </svg>
                    </td>
                    <td class="col-2 text-align-left" style="width: 35%">
                      Description
                    </td>
                    <td class="col-3 text-align-center" style="width: 30%">
                      Module
                    </td>
                    <td class="col-4 text-align-center" style="width: 15%">
                      00:00:00
                    </td>
                    <td class="col-5 text-align-right" style="width: 15%">
                      <div class="full-width row-5px justify-right">
                        <button>
                          <img
                            class="plus-btn-img"
                            alt="Upload error log"
                            src="../../../images/cloud-download.svg"
                            loading="lazy"
                          />
                        </button>
                        <button>
                          <img
                            class="plus-btn-img"
                            alt="View error log"
                            src="../../../images/view.svg"
                            loading="lazy"
                          />
                        </button>
                        <button
                          class="del-btn"
                          onclick="openWindow(getURLForItemID('delete-user-group'))"
                        >
                          <img
                            class="plus-btn-img"
                            alt="Delete error log"
                            src="../../../images/bin.svg"
                            loading="lazy"
                          />
                        </button>
                      </div>
                    </td>
                  </tbody>
                </table>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
