<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../../css/app-style-guide.css" />
    <link rel="stylesheet" href="../../../css/sidebar.css" />
    <link rel="stylesheet" href="../../../css/subsidebar.css" />
    <link rel="stylesheet" href="../../../css/header.css" />
    <link rel="stylesheet" href="../../../css/setup.css" />

    <script src="../../../js/sidebar.js" defer></script>
    <script src="../../../js/subsidebar.js" defer></script>
    <script src="../../../js/monitoring/monitoring.js" defer></script>
    <script src="../../../js/header.js"></script>
    <script src="../../../js/rest-api.js"></script>
    <script src="../../../js/monitoring/analytics/analytic.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;600&display=swap"
    />
    <title></title>
  </head>

  <body>
    <ul id="left-sidebar-list"></ul>

    <main>
      <header-component style="height: 40px"> </header-component>

      <div class="main-content">
        <ul id="left-subsidebar-list"></ul>

        <div id="content-container">
          <!--Content-->

          <div id="mission-content" class="content flex">
            <!--Content title-->
            <div class="flex col gap-5px">
              <h1>Analytics</h1>
              <div class="row-5px">
                Watch charts and statistics for the robot.
                <button class="help-btn">
                  <img
                    class="help-btn-img"
                    alt="Help"
                    src="../../../images/help.svg"
                    loading="lazy"
                  />
                </button>
              </div>
            </div>

            <div class="full-width flex row gap-frame">
              <section class="full-width flex col gap-frame">
                <!--Chọn thời gian-->
                <div class="full-width flex row gap-frame">
                  <div class="flex col">
                    <span>Start date</span>
                    <input type="datetime-local" />
                  </div>

                  <div class="flex col">
                    <span>End date</span>
                    <input type="datetime-local" />
                  </div>

                  <div class="flex col">
                    <span>Grouping</span>
                    <select>
                      <option value="Day">Day</option>
                    </select>
                  </div>
                </div>

                <!--Lựa chọn nhanh-->
                <div class="full-width flex row space-between">
                  <div class="flex row gap-5px">
                    <button>Current week</button>
                    <button>Last week</button>
                  </div>

                  <div class="flex row gap-5px">
                    <button>Current month</button>
                    <button>Last month</button>
                  </div>

                  <div class="flex row gap-5px">
                    <button>Current year</button>
                    <button>Last year</button>
                  </div>

                  <div class="flex row gap-5px">
                    <button>Latest 7 days</button>
                    <button>Latest 30 days</button>
                    <button>Latest 365 days</button>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
