                    <img class="help-btn-img" alt="Help" src="/Mir/images/help.svg" loading="lazy"/>
                  </button>
                </div>
              </div>
            
              <div class="row-5px">

            <table class="rev-border-space" id="map-table">
              <tbody>
                <tr>
                  <td class="sidebar-background-color" id="map-table-icon">
                    <img class="help-btn-img" alt="Delete user" src="/Mir/images/next2.svg" loading="lazy"/>

                  <td class="text-align-left width-15per" id="user">Name</td>
                  <td class="text-align-left full-width" id="user-table-name">Name</td>
                </tr>
                <tr>
                  <td class="sidebar-background-color" id="map-table-icon">
                    <img class="help-btn-img" alt="Delete user" src="/Mir/images/next2.svg" loading="lazy"/>

                  <td class="text-align-left width-15per" id="user">Created time</td>
                  <td class="text-align-left full-width" id="user-table-time">Time</td>
                </tr>
                <tr>

                </tr>
              </tbody>
            </table>
            <div class="row-5px">
              <button class="del-btn">
                <img class="plus-btn-img" alt="Delete user" src="/Mir/images/bin.svg" loading="lazy"/>
