<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../../css/app-style-guide.css" />
    <link rel="stylesheet" href="../../../css/sidebar.css" />
    <link rel="stylesheet" href="../../../css/subsidebar.css" />
    <link rel="stylesheet" href="../../../css/header.css" />
    <link rel="stylesheet" href="../../../css/setup.css" />

    <script src="../../../js/sidebar.js" defer></script>
    <script src="../../../js/subsidebar.js" defer></script>
    <script src="../../../js/setup.js" defer></script>
    <script src="../../../js/header.js"></script>
    <script src="../../../js/rest-api.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;600&display=swap"
    />
    <title></title>
  </head>

  <body>
    <ul id="left-sidebar-list"></ul>

    <main>
      <header-component style="height: 40px"> </header-component>

      <div class="main-content">
        <ul id="left-subsidebar-list"></ul>

        <div id="content-container">
          <div class="content">
            <section>
              <div class="flex row full-width align-center space-between">
                <div class="flex col gap-5px">
                  <h1>Edit user groups</h1>
                  <div class="row-5px">
                    Edit an existing user group.
                    <button class="help-btn">
                      <img
                        class="help-btn-img"
                        alt="Help"
                        src="../../../images/help.svg"
                        loading="lazy"
                      />
                    </button>
                  </div>
                </div>

                <button id="go-back" onclick="goBack()">
                  <img
                    class="plus-btn-img"
                    alt="Go back"
                    src="../../../images/go-back.svg"
                    loading="lazy"
                  />
                  Go back
                </button>
              </div>

              <div class="col-3px">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" />
              </div>

              <div class="row-5px">
                <button>
                  <img
                    class="plus-btn-img"
                    alt="Save user groups"
                    src="../../../images/tick.svg"
                    loading="lazy"
                  />
                  Save changes
                </button>
                <button
                  onclick="openWindow('setup/user-groups/set-permission.html')"
                >
                  <img
                    class="plus-btn-img"
                    alt="Create mission"
                    src="../../../images/permission.svg"
                    loading="lazy"
                  />
                  Set permissions
                </button>
                <button
                  class="del-btn"
                  onclick="openWindow('setup/user-groups/delete-user-group.html')"
                >
                  <img
                    class="plus-btn-img"
                    alt="Delete user groups"
                    src="../../../images/bin.svg"
                    loading="lazy"
                  />
                  Delete
                </button>
                <button class="flex row gap-5px outline-btn" onclick="goBack()">
                  <svg
                    class="plus-btn-img fill-color-btn stroke-color-btn"
                    viewBox="0 0 1024 1024"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <g id="SVGRepo_iconCarrier">
                      <path
                        class="fill-color-btn"
                        d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z"
                      />
                    </g>
                  </svg>
                  Cancel
                </button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
