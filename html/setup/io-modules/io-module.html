<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/Mir/css/app-style-guide.css"/>
    <link rel="stylesheet" href="/Mir/css/sidebar.css"/>
    <link rel="stylesheet" href="/Mir/css/subsidebar.css"/>
    <link rel="stylesheet" href="/Mir/css/header.css"/>
    <link rel="stylesheet" href="/Mir/css/setup.css"/>
    
    <script src="/Mir/js/sidebar.js" defer></script>
    <script src="/Mir/js/subsidebar.js" defer></script>
    <script src="/Mir/js/setup.js" defer></script>
    <script src="/Mir/js/header.js"></script>
    <script src="/Mir/js/rest-api.js"></script>
    <script src="/Mir/js/setup/io-module/io-module.js" defer></script>

    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;600&display=swap"
    />
    <title></title>
  </head>

  <body>
    <ul id="left-sidebar-list">
    </ul>

    <main>
      <header-component style="height: 40px;">
      </header-component>

      <div class="main-content">
        <ul id="left-subsidebar-list">
        </ul>

        <div id="content-container">
        <!--Content-->
        <div class="content">
          <div class="flex row full-width align-center space-between">
            <div class="flex col gap-5px">
              <h1>I/O modules</h1>
              <div class="row-5px">
                Create and configure I/O module connections.
                <button class="help-btn">
                  <img class="help-btn-img" alt="Help" src="/Mir/images/help.svg" loading="lazy"/>
                </button>
              </div>
            </div>
          
            <div class="row-5px">
              <button class="href-btn" id="create-io-module">
                <img class="plus-btn-img" alt="Create I/O connection" src="/Mir/images/plus.svg" loading="lazy"/>
                Create I/O connection
              </button>
            </div>
          </div>

          <section>

            <table id="user-table">
              <thead>
                <tr>
                  <th class="col-1"></th>
                  <th class="col-2">Connection name</th>
                  <th class="col-3">MAC address</th>
                  <th class="col-n">Functions</th>
                </tr>
              </thead>
              <tbody>
                <td class="col-1" id="io-module-table-icon">
                  <svg class="plus-btn-img" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="fill-color-btn" d="M12 2C9.38 2 7.25 4.13 7.25 6.75C7.25 9.32 9.26 11.4 11.88 11.49C11.96 11.48 12.04 11.48 12.1 11.49C12.12 11.49 12.13 11.49 12.15 11.49C12.16 11.49 12.16 11.49 12.17 11.49C14.73 11.4 16.74 9.32 16.75 6.75C16.75 4.13 14.62 2 12 2Z"/>
                    <path class="fill-color-btn" d="M17.08 14.15C14.29 12.29 9.73996 12.29 6.92996 14.15C5.65996 15 4.95996 16.15 4.95996 17.38C4.95996 18.61 5.65996 19.75 6.91996 20.59C8.31996 21.53 10.16 22 12 22C13.84 22 15.68 21.53 17.08 20.59C18.34 19.74 19.04 18.6 19.04 17.36C19.03 16.13 18.34 14.99 17.08 14.15Z"/>
                  </svg>                    
                </td>
                <td class="col-2" id="io-module-table-name">Connection name</td>
                <td class="col-3" id="io-module-table-address">MAC address</td>
                <td class="col-n" id="io-module-table-functions">
                <div class="row-5px">
                  <button class="flex row">
                    <img class="plus-btn-img" alt="Edit mission" src="/Mir/images/connect.svg" loading="lazy"/> 
                    Connect                     
                  </button>
                  <button class="href-btn" id="edit-io-module">
                    <img class="plus-btn-img" alt="Edit mission" src="/Mir/images/edit.svg" loading="lazy"/>                     
                  </button>
                  <button class="del-btn href-btn" onclick="confirmDelete()">
                    <img class="plus-btn-img" alt="Create io-module groups" src="/Mir/images/bin.svg" loading="lazy"/>
                  </button>
                  </div>
                </td>
              </tbody>
            </table>

          </section>
        </div>

      </div>
      </div>
    </main>
  </body>
</html>
