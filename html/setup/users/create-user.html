<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/Mir/css/app-style-guide.css"/>
    <link rel="stylesheet" href="/Mir/css/sidebar.css"/>
    <link rel="stylesheet" href="/Mir/css/subsidebar.css"/>
    <link rel="stylesheet" href="/Mir/css/header.css"/>
    <link rel="stylesheet" href="/Mir/css/setup.css"/>
    
    <script src="/Mir/js/sidebar.js" defer></script>
    <script src="/Mir/js/subsidebar.js" defer></script>
    <script src="/Mir/js/setup.js" defer></script>
    <script src="/Mir/js/header.js"></script>
    <script src="/Mir/js/rest-api.js"></script>

    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;600&display=swap"
    />
    <title></title>
  </head>

  <body>
    <ul id="left-sidebar-list">
    </ul>

    <main>
      <header-component style="height: 40px;">
      </header-component>

      <div class="main-content">
        <ul id="left-subsidebar-list">
        </ul>

        <div id="content-container">

        <div class="content">
          <section>
            <div class="flex row full-width align-center space-between">
              <div class="flex col gap-5px">
                <h1>Create user</h1>
                <div class="row-5px">
                  Create a new user.
                  <button class="help-btn">
                    <img class="help-btn-img" alt="Help" src="/Mir/images/help.svg" loading="lazy"/>
                  </button>
                </div>
              </div>
            
              <div class="row-5px">
                <button id="go-back" onclick="goBack()">
                  <img class="plus-btn-img" alt="Go back" src="/Mir/images/go-back.svg" loading="lazy"/>
                  Go back
                </button>
              </div>
            </div>

            <div class="col-3px">
              <label for="name">Name</label>
              <input placeholder="Enter name..." type="text">
            </div>

            <div class="full-width flex row gap-frame">
              <div class="col-3px width-50per">
                <label for="username">Username</label>
                <input placeholder="Enter username..." type="text">
              </div>

              <div class="col-3px width-50per">
                <label for="password">Password</label>
                <input placeholder="Enter password..." type="password">
              </div>
            </div>

            <div class="full-width flex row gap-frame">
              <div class="col-3px width-50per">
                <label for="email-adress">Email adress</label>
                <input placeholder="Enter email adress..." type="text">
              </div>


              <div class="col-3px width-50per">
                <label for="user-group">User group</label>
                <select class="full-width">
                  <option value="User">User</option>
                </select>
              </div>
            </div>

            <div class="full-width row-5px justify-left">
              <input class="plus-btn-img pointer" type="checkbox">
              <div>This is a SingleDashboard user</div>
            </div>

            <div class="full-width row-5px justify-left">
              <input class="plus-btn-img pointer" type="checkbox" onclick="toggleHidden('create-pincode')">
              <div>Allow this user to log in by PIN code</div>
            </div>

            <div id="create-pincode" class="col-3px hidden">
              <label for="pincode">PIN code</label>
              <div class="flex row gap-2per">   
                <input class="full-height code padding-15px" id="code-01" name="code-01" type="password">
                <input class="full-height code padding-15px" id="code-02" name="code-02" type="password">
                <input class="full-height code padding-15px" id="code-03" name="code-03" type="password">
                <input class="full-height code padding-15px" id="code-04" name="code-04" type="password">       
              </div>
            </div>
            <div class="row-5px">
              <button class="flex row gap-5px">
                <img class="plus-btn-img" alt="Save user groups" src="/Mir/images/tick.svg" loading="lazy"/>
                Create user
              </button>

              <button class="flex row gap-5px outline-btn" onclick="goBack()">
                <svg class="plus-btn-img fill-color-btn stroke-color-btn" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                  <g id="SVGRepo_bgCarrier" stroke-width="0"/>           
                  <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>           
                  <g id="SVGRepo_iconCarrier">                 
                    <path class="fill-color-btn" d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z"/>                
                  </g>
                </svg>
                Cancel
              </button>
            </div>

          </section>
        </div>

      </div>
      </div>
    </main>
  </body>
</html>
