<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/Mir/css/app-style-guide.css"/>
    <link rel="stylesheet" href="/Mir/css/sidebar.css"/>
    <link rel="stylesheet" href="/Mir/css/subsidebar.css"/>
    <link rel="stylesheet" href="/Mir/css/header.css"/>
    <link rel="stylesheet" href="/Mir/css/setup.css"/>
    
    <script src="/Mir/js/sidebar.js" defer></script>
    <script src="/Mir/js/subsidebar.js" defer></script>
    <script src="/Mir/js/setup.js" defer></script>
    <script src="/Mir/js/header.js"></script>
    <script src="/Mir/js/rest-api.js"></script>
    <script src="/Mir/js/setup/mission/mission.js" defer></script>

    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;600&display=swap"
    />
    <title></title>
  </head>

  <body>
    <ul id="left-sidebar-list">
    </ul>

    <main>
      <header-component style="height: 40px;">
      </header-component>

      <div class="main-content">
        <ul id="left-subsidebar-list">
        </ul>
        
        <div id="content-container">
        <!--Content-->

        <!--MISSION-->
        <div id="mission-content" class="content flex">
          <div class="flex row full-width align-center space-between">
            <div class="flex col gap-5px">
              <h1>Missions</h1>
              <div class="row-5px">
                Create and edit missions.
                <button class="help-btn">
                  <img class="help-btn-img" alt="Help" src="/Mir/images/help.svg" loading="lazy"/>
                </button>
              </div>
            </div>

            <button id="create-mission" class="flex row gap-5px" onclick="createMissionClick()">
              <img class="plus-btn-img" alt="Create mission" src="/Mir/images/plus.svg" loading="lazy"/>
              Create mission
            </button>
          </div>

          <div class="full-width flex row gap-frame">
            <section class="flex col gap-frame" id="mission-list-container">
              <div id="mission-list-top">
                <div>
                  Show missions:
                </div>
                <div class="row-5px">
                  <select id="mission-groups-list" name="mission-groups-list" >
                    <!--
                      tải danh sách các mission groups
                      getMissionGroups() trong rest-api.js
                    -->
                  </select>

                  <button>
                    Create / Edit groups
                  </button>
                </div>
              </div>

              <ul class="flex col gap-5px" id="mission-list">
                <!--
                  tải danh sách các mission
                  getMissions() trong rest-api.js
                -->
              </ul>
            </section>

            <section class="flex col gap-frame" id="mission-queue-container">
              <div class="flex col" id="mission-list-top">
                <h2>Mission queue</h2>
              </div>

              <div>
                The mission was stopped
              </div>

              <ul class="flex col gap-5px" id="mission-queue-list">
                <!--
                  tải danh sách các mission trong hàng đợi
                  getMissionQueues() trong rest-api.js
                -->
              </ul>
            </section>
          </div>
        </div>

      </div>
      </div>
    </main>
  </body>
</html>
